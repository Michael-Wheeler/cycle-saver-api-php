version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.4.7-cli

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Docker client
          command: |
            sudo apt-get update
            sudo apt-get install \
                apt-transport-https \
                ca-certificates \
                curl \
                gnupg-agent \
                software-properties-common
            sudo curl -L "https://github.com/docker/compose/releases/download/1.26.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose

      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

      - run:
          name: Build test image
          command: docker-compose -f docker-compose.yaml up -d --build

      - run:
          name: Test image
          command: bin/docker-test

      - deploy:
          name: Deploy to Production
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              chmod +x ./.circleci/staging/docker-push.sh
              ./.circleci/staging/docker-push.sh
              chmod +x ./.circleci/staging/docker-deploy.sh
              ./.circleci/staging/docker-deploy.sh
            fi
